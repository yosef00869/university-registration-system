<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center font-poppins">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform hover:scale-105 transition-all duration-300">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Dashboard</h1>
    <div class="mb-6 text-center">
      <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Login</a>
    </div>
    <div class="bg-gray-100 p-6 rounded-xl shadow-inner">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Course</h2>
      <div class="space-y-4">
        <input type="text" id="courseName" placeholder="Course Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
        <input type="text" id="schedule" placeholder="Schedule (e.g., Mon 9:00)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
        <input type="number" id="credits" placeholder="Credits" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
        <input type="number" id="maxStudents" placeholder="Max Students" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
        <button id="addCourseBtn" class="w-full p-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all">Add Course</button>
      </div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>

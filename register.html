<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Registration - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center font-poppins">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform hover:scale-105 transition-all duration-300">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h1>
    <div class="space-y-4">
      <input type="text" id="name" placeholder="Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" required />
      <select id="role" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button id="registerBtn" class="w-full p-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all">Register</button>
    </div>
    <p class="text-center mt-4 text-gray-600">
      Already have an account? <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">Login here</a>
    </p>
  </div>
  <script src="register.js"></script>
</body>
</html>
